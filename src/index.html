<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="list of pictures" />
    <meta name="author" content="Eduard Vilensky" />
    <meta name="keywords" content="pictures, nature" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%= require('./images/logo.svg')%>"
          alt="around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <dev class="profile__avatar-container">
          <img
            class="profile__image"
            src="<%= require('./images/jacques-cousteau.jpg')%>"
            alt="profile picture"
          />
          <div class="profile__avatar-button" type="button"></div>
          </dev>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add profile"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form" name="profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button modal__button_disabled">Save</button>
        </form>
      </div>
    </div>
    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form" name="card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="card-title-input"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="URL"
              class="modal__input"
              id="card-image-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>
          <button class="modal__button modal__button_disabled">Save</button>
        </form>
      </div>
    </div>

    <!--Delete card modal-->
    <dev class="modal" id="delete-card-modal">
      <div class="modal__container modal__container-delete">
        <button class="modal__close" id="delete-card-close-button"></button>
        <p class="modal__heading">Are you sure?</p>
        <form class="modal__form" id="delete-card-form">
          <button class="modal__button modal__button-delete">Yes</button>
        </form>
      </div>
    </dev>  
    <!--Image preview modal-->
    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button class="modal__close" id="image-preview-close"></button>
        <img src="#" alt="#" class="modal__image" id="image-preview" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <!--Edit avatar modal-->

    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container modal__container-avatar">
        <button class="modal__close" id= "edit-avatar-close-button"></button>
        <h2 class="modal__heading modal__heading-avatar">Change profile picture</h2>
        <form class="modal__form" id="edit-avatar-form" name="avatar-form">
          <label class="modal__label-avatar">
          <input class="modal__input" type="url" name="url" id="edit-avatar-src" placeholder="Image link" required>
          <span class="modal__error" id="edit-avatar-src-error"></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button
            type="button"
            class="card__like-button"
            aria-label="like button"
          ></button>
          <button class="card__remove-button"></button>
        </div></li
    ></template>
  </body>
</html>
