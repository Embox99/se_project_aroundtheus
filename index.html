<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="list of pictures" />
    <meta name="author" content="Eduard Vilensky" />
    <meta name="keywords" content="pictures, nature" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="profile picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add profile"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemite valley photo"
              />
              <div class="card__description">
                <h2 class="card__text">Yosemite Valley</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise photo"
              />
              <div class="card__description">
                <h2 class="card__text">Lake Louise</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains photo"
              />
              <div class="card__description">
                <h2 class="card__text">Bald Mountains</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar photo"
              />
              <div class="card__description">
                <h2 class="card__text">Latemar</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise national park"
              />
              <div class="card__description">
                <h2 class="card__text">Vanoise National Park</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Lago di Braes photo"
              />
              <div class="card__description">
                <h2 class="card__text">Lago di Braes</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input type="text" name="title" class="modal__title" placeholder="Name" />
          <input type="text" name="description" class="modal__description" placeholder="Description" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
